<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Stanislas Commenge</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div class="container" id="title">
            <h1>Stanislas Commenge</h1>
        </div>
        <div class="offcanvas offcanvas-start" id="contact_oc">
            <div class="offcanvas-header" id="contact_oc_title">
                <h1 class="offcanvas-title">Contact</h1>
            </div>
            <div class="offcanvas-body" id="contact_oc_body">
                <h5 id="oc_mail">stanislas.commenge@epitech.eu</h5>
                <button class="bp_copy" id="bp_copy_mail" onclick="copy_clipboard('stanislas.commenge@epitech.eu');">Copy</button>
                <h5 id="oc_git">https://github.com/ScanSC</h5>
                <button class="bp_copy" id="bp_copy_git" onclick="copy_clipboard('https://github.com/ScanSC');">Copy</button>
            </div>
        </div>
        <button class="btn btn-primary" id="bp_contact" type="button" data-bs-toggle="offcanvas" data-bs-target="#contact_oc">
            Contact
        </button>
    </body>
    <footer>
        <img id="bop" src="images/bop_close.png" onclick="switch_bop('bop')">
    </footer>
    <script src="test.js"></script>
</html>
